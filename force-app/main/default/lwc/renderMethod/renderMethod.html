<template>
    <lightning-card title="Render multiple templates">
        <div class="slds-var-m-around_medium">
            <h2 class="slds-text-heading_medium slds-var-m-bottom_medium">Choose your options</h2>
            <lightning-button variant="destructive" label="Sign up" title="Sign up" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
            <lightning-button variant="success" label="Sign in" title="Sign in" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-card>
</template>
