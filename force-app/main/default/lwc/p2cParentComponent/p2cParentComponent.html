<template>
    <!--Example of passing primitive data-->
    <c-p2c-alert-component
    message='asdasd'
    name={firstname}
    card-heading={cardHeading}
    ></c-p2c-alert-component>

    <div class="slds-var-m-bottom_medium"></div>

    <!--Example of passing non primitive data-->
    <c-p2c-carousel-component
    carousel-details={carouselData}
    ></c-p2c-carousel-component>

    <div class="slds-var-m-bottom_medium"></div>

    <!--Example of passing data on some action like click-->

    <lightning-card title='Parent to child non primitive types'>
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" label="Enter percentage" onkeyup={updatePercentage}></lightning-input>

            <c-p2c-progress-component
            percentage={percentage}
            ></c-p2c-progress-component>
        </div>
    </lightning-card>

    <!--Example of passing data on some action like click-->
    <lightning-button variant="brand" label="Reset" onclick={handleClick}></lightning-button>
    <c-p2c-slider-component
    
    ></c-p2c-slider-component>

</template>
