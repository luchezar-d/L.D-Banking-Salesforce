<template>
    <lightning-card  title="Two way data binding">
        <div class="slds-m-horizontal_large">
            <div>So the title is : {title}</div>
            <lightning-input type="text" label="Enter some text" onkeyup={changeHandler}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card  title="@track properties">
        <div class="slds-m-horizontal_large">
            <lightning-input type="text" label="Enter city text" onkeyup={trackHandler}></lightning-input>
            <div>{address.city} is my city.</div>
        </div>
    </lightning-card>

    <lightning-card  title="getter-demo">
        <div class="slds-m-horizontal_large">
            <div>First user is : {firstUser}</div>
            <div>The result is : {result}</div>
        </div>
    </lightning-card>
</template>
