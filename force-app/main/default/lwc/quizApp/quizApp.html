<!-- sldsValidatorIgnore -->
<template>
    <lightning-card  title="Quiz App">
       <div class="slds-m-around_medium">     
        <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id} class="slds-m-bottom_medium">
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>
                    <div class="slds-grid slds-gutters">
                        <div class="slds-col slds-p-bottom_medium">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answers.a}
                        </div>
                        <div class="slds-col slds-m-bottom_medium">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                            {quiz.answers.b}
                        </div>
                        <div class="slds-col slds-m-bottom_medium">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                            {quiz.answers.c}
                        </div>
                      </div>
                </div>
            </template>
            <lightning-button variant="brand" type="submit" label="submit" title="submit quiz" disabled={allNotSelected} class="slds-m-around_small" onclick={submitHandler}></lightning-button>
            <lightning-button variant="brand" type="reset" label="reset" title="reset quiz" class="slds-m-around_small" onclick={resetHandler}></lightning-button>
        </form>
            <template if:true={isSubmited}>
            <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
        </template>
       </div>
    </lightning-card>
</template>
